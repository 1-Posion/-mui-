    <!--标准mui.css-->

    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../css/h5-common.css" />
</head>

<body>

        </div>
        <div class="mui-card">
            <video controls="" name="media" width="100%" poster="../images/1565234786(1).png" src="http://oms-oss.oss-cn-beijing.aliyuncs.com/pro_ext/幼教项目介绍20190715/3、客户反馈/甘肃庆阳.mp4" type="video/mp4"></video>

<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" "></script>
<script>
	$(function(){
		var windowWidth = $(window).width();
		if(windowWidth >= 640){
			$(".mui-card ").css('width','640px')
		}
		if(navigator.platform) {
			$(".mui-content ").css('margin','0 auto')
			$(".mui-content ").css('display','table')
		}
	})

</script>
</html>
